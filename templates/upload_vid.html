{% extends 'base.html' %}
{% block content %}
<!-- Jhanvi's Shit XDD-->
<div class="off_form">
  <form action="/upload_vid" method="POST" enctype="multipart/form-data">
      <div class="form-group">
            <label>Select vid</label>
            <div class="custom-file">
              <input type="file " class="custom-file-input" name="inputfile" id="vid" oninput="filesize(this);">
              <label class="custom-file-label" for="vid">Select vid...</label>
            </div>
          </div>

          <button style="font-size: 18px;" type="submit" class="upload_button">Upload</button>
  </form>
</div>  

<script>

  function filesize(elem){
    document.cookie = `filesize=${elem.files[0].size}`
  }

</script>

{% endblock %}
